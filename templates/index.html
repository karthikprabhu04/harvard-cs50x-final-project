<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline Lecture Summariser</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="text-center p-5">

  <h1 class="mb-4">🎙️ Offline Lecture Summariser</h1>
  <button id="recordBtn" class="btn btn-success">Start Recording</button>
  <button id="stopBtn" class="btn btn-danger" disabled>Stop Recording</button>

  <div class="mt-4">
    <h4>Transcript</h4>
    <pre id="transcript" class="border p-3 bg-light"></pre>
    <h4>Summary</h4>
    <pre id="summary" class="border p-3 bg-light"></pre>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
