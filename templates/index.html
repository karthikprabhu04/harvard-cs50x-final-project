<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Lecture Summariser</title>

  <!-- ‚úÖ Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

  <style>
    body {
      background-color: #f9fafb;
      font-family: "Inter", sans-serif;
    }
    h1 {
      font-weight: 700;
      color: #2c3e50;
    }
    pre {
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
      border-radius: 10px;
      min-height: 100px;
      max-height: 400px;
      overflow-y: auto;
    }
    #loader {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>

<body class="text-center p-5">
  <div class="container">
    <h1 class="mb-4">üéôÔ∏è AI Lecture Summariser</h1>

    <!-- üéß Controls -->
    <div class="mb-3">
      <button id="recordBtn" class="btn btn-success btn-lg me-2">
        <i class="bi bi-mic-fill"></i> Start Recording
      </button>
      <button id="stopBtn" class="btn btn-danger btn-lg" disabled>
        ‚èπÔ∏è Stop Recording
      </button>
    </div>

    <!-- ‚è≥ Loader -->
    <div id="loader" class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Processing...</span>
    </div>
    <p id="status" class="text-muted mt-3"></p>

    <!-- üßæ Results -->
    <div class="mt-5 text-start">
      <h4>Transcript</h4>
      <pre id="transcript" class="border bg-light p-3"></pre>

      <h4 class="mt-4">Summary</h4>
      <pre id="summary" class="border bg-light p-3"></pre>
    </div>
  </div>

  <!-- üìú Your App Script -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
